<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
  <style>
    @import "http://fonts.fontstorage.com/import/robotomono.css";

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td,
    article, aside, canvas, details, embed,
    figure, figcaption, footer, header, hgroup,
    menu, nav, output, ruby, section, summary,
    time, mark, audio, video {
      margin: 0;
      padding: 0;
      border: 0;
      font-size: 100%;
      font: inherit;
      vertical-align: baseline;
      font-family: 'Roboto Mono';
    }

    ul {
      list-style: none;
    }

    h1 {
      position: relative;
      display: inline-block;
      font-weight: bold;
      font-style: normal;
      font-size: 38px;
      line-height: 38px;
      color: #99C794;
    }

    h2 {
      font-weight: normal;
      font-style: normal;
      font-size: 18px;
    }

    h3 {
      font-weight: 300;
      font-style: normal;
      color: #D8DEE9;
    }

    body {
      background-color: #1B2B34;
    }

    a {
      color: #C594C5;
      text-decoration: none;
    }

    a:hover {
      color: #c47cc5;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 30px;
    }

    h1::after {
      content: "";
      display: inline-block;
      background-color: #606060;
      width: 10px;
      height: 22px;
      margin-left: 6px;
      -webkit-animation: blink 1s step-end infinite;
      animation: blink 1s step-end infinite;
    }

    @-webkit-keyframes blink {
      0% { opacity: 1.0; }
      50% { opacity: 0.0; }
      100% { opacity: 1.0; }
    }

    @keyframes blink {
      0% { opacity: 1.0; }
      50% { opacity: 0.0; }
      100% { opacity: 1.0; }
    }
  </style>
  <body>
    <div class="container">
      <div class="content">
        <h1>murom.dev</h1>
        <h3>murom developers community &#128075;</h3>
        <br>
        <br>
        <br>
        <h3>//--------events---------</h3>
        <br>
        <ul>
          <li>
            <a href="https://muromdev.timepad.ru/event/1044977/" target="_blank">murom.dev/fest#1</a>
            <h3>free registration to our first meetup</h3>
          </li>
        </ul>
        <br>
        <br>
        <h3>//--------contacts-------</h3>
        <br>
        <ul>
          <li><a href="https://t.me/muromdev" target="_blank">t.me/muromdev</a></li>
          <li><a href="https://vk.com/muromdev" target="_blank">vk.com/muromdev</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
